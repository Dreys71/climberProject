<ion-header>

  <ion-navbar>
    <ion-title>TOWER</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="gameSegment">
    <ion-segment-button value="tower">
      Tower
    </ion-segment-button>
    <ion-segment-button value="character">
      Personnage
    </ion-segment-button>
    <ion-segment-button value="shop">
      Boutique
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>


  <div [ngSwitch]="gameSegment">

    <div *ngSwitchCase="'tower'">
      <!-- Onglet principal pour commencer un nouvel Ã©tage -->
      <h2>Etage en cours : <b>{{ currentFloor }}</b></h2>
      <button ion-button (click)="newStage()">Combattre</button>
    </div>

    <!-- Onglet secondaire avec 2 slides fiche personnage | Inventaire-->
    <div *ngSwitchCase="'character'">
      <character></character>
    </div>

    <div *ngSwitchCase="'shop'">
      <!-- Onglet secondaire avec 2 slides fiche personnage | Inventaire-->
      <p>SHOP</p>
    </div>

  </div>

</ion-content>
