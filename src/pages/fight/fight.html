<ion-header>

  <ion-navbar>
    <ion-title>Fight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>*
  <div id="fighter">
    <p>{{ player.name }} <span>// <b>{{ current_fighter_hp }} HP</b></span></p>
    <ion-item>
      <ion-range min="0" [max]="fighter.hp" [(ngModel)]="current_fighter_hp" disabled>
        <ion-icon range-left small color="danger" name="heart"></ion-icon>
        <span range-right>{{ fighter.hp }}</span>
      </ion-range>
    </ion-item>
  </div>


  <div *ngFor="let mob of currentFloor.mobs">
    <p>{{ mob.name }} <span>// <b>{{ mob.currentHp  }} HP</b></span></p>
    <ion-item>
      <ion-range min="0" [max]="mob.hp" [(ngModel)]="mob.currentHp" disabled>
        <ion-icon range-left small color="danger" name="heart"></ion-icon>
        <span range-right>{{ mob.hp }}</span>
      </ion-range>
    </ion-item>
  </div>

  <div>
    <button ion-button (click)="startFight()">Lancer le combat</button>
  </div>

  <div *ngFor="let log of logs">
    <p>{{ log }}</p>
  </div>
  <div *ngIf="logs">
    <button ion-button (click)="dismiss()">Fermer</button>
  </div>
</ion-content>
